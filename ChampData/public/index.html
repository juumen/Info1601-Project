<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Champions Data</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<style>
</style>

<body>
  <a id="top"> </a>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div>
      <br><br><br><br><br>
      <button class="filter-buttons" onclick="showDataFromLOLAPI()">All</button>
      <button class="filter-buttons" onclick="filterByTag('Fighter')">Fighter</button>
      <button class="filter-buttons" onclick="filterByTag('Tank')">Tank</button>
      <button class="filter-buttons" onclick="filterByTag('Mage')">Mage</button>
      <button class="filter-buttons" onclick="filterByTag('Assassin')">Assassin</button>
      <button class="filter-buttons" onclick="filterByTag('Marksman')">Marksman</button>
      <button class="filter-buttons" onclick="filterByTag('Support')">Support</button>
    </div>
  </div>

  <div class="header">
    <div class="logo" onclick="showDataFromLOLAPI()">
         <img src="images/Logo.png" alt="Logo">
    </div>
</div>
    
  </div>
  <div id="main"> 
     <h1> Champions Data </h1>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Classes</span>
  </div>
  <section>
    <br><br><br><br><br><br>
    
    <input type="text" id="searchInput" onkeyup="searchChampion()" placeholder="Search for champions...">
    <br>
    <button onclick="sortByDifficulty()">Sort by Difficulty Lowest to Highest</button>
    <br>
     <div id="buttonContainer">
      <button onclick="showDataFromLOLAPI();">Show All</button>
       <button onclick="sortByMagic()">Sort by Magic</button>
       <button onclick="sortByAttack()">Sort by Attack</button>
       <button onclick="sortByDefense()">Sort by Defense</button>
   </div>
    
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropbtn">All Difficulties</button>
      <div id="difficultyDropdown" class="dropdown-content">
        <!-- Dropdown options from 0 to 10 -->
        <a href="#" onclick="filterByDifficulty(0)">0</a>
        <a href="#" onclick="filterByDifficulty(1)">1</a>
        <a href="#" onclick="filterByDifficulty(2)">2</a>
        <a href="#" onclick="filterByDifficulty(3)">3</a>
        <a href="#" onclick="filterByDifficulty(4)">4</a>
        <a href="#" onclick="filterByDifficulty(5)">5</a>
        <a href="#" onclick="filterByDifficulty(6)">6</a>
        <a href="#" onclick="filterByDifficulty(7)">7</a>
        <a href="#" onclick="filterByDifficulty(8)">8</a>
        <a href="#" onclick="filterByDifficulty(9)">9</a>
        <a href="#" onclick="filterByDifficulty(10)">10</a>
        <a href="#" onclick="showDataFromLOLAPI()">All</a>
      </div>
    </div>
    <br><br><br><br>
    <div id="myModal" class="modal">
      <div class="modal-content" id="championModalContent">
      </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
  </section>

  <div id="result">
  </div>


    <footer>
      <a href="#top" style="color: white;"> Back to the top</a>
      <div class="footer-content">
        <p>&copy; 2024 SANK . All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="modal.js"></script>
</body>
</html>
